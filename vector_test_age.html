<!DOCTYPE html>
<html>
<head>

	<title>VectorGrid.Protobuf example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>
<body style='margin:0'>

	<div id="map" style="width: 100vw; height: 100vh; background: black"></div>
	
	<script type="text/javascript"  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
	<!-- <script type="text/javascript" src="../dist/Leaflet.VectorGrid.bundled.js"></script> -->
	<script>

		var map = L.map('map', {
			center: [37, -100],
			zoom: 5
		});

        var tiles_age1_long=
			"https://b.tiles.mapbox.com/v4/mdcruse.22esnd76/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age1_long = {
			vectorTileLayerStyles: {
				'age1_long': {
					fill: false,
                    color: 'red', 
                    weight: .3,
                    opacity: 2
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var age1_long = L.vectorGrid.protobuf(tiles_age1_long, options_age1_long).addTo(map);

		var tiles_age1_medium =
			"https://b.tiles.mapbox.com/v4/mdcruse.9ywjkj1l/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age1_medium = {
			vectorTileLayerStyles: {
				'age1_medium': {
					fill: false,
					color: 'yellow', 
                    weight: .6,
                    opacity: .4
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var age1_medium = L.vectorGrid.protobuf(tiles_age1_medium, options_age1_medium).addTo(map);

		var tiles_age1_short =
			"https://b.tiles.mapbox.com/v4/mdcruse.armcbp4c/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age1_short = {
			vectorTileLayerStyles: {
				'age1_short': {
					fill: false,
					color: 'white', 
                    weight: .3,
                    opacity: .3
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var age1_short = L.vectorGrid.protobuf(tiles_age1_short, options_age1_short).addTo(map);

//*****************************************************************
   var tiles_age2_long = "https://b.tiles.mapbox.com/v4/mdcruse.9ymk040x/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_age2_long = {
        vectorTileLayerStyles: {
            'age2_long': {
                fill: false,
                color: 'red', 
                weight: .3,
                opacity: 2
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
    }

    var age2_long = L.vectorGrid.protobuf(tiles_age2_long, options_age2_long).addTo(map);

    var tiles_age2_medium =
        "https://b.tiles.mapbox.com/v4/mdcruse.2jwlb9vi/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_age2_medium = {
        vectorTileLayerStyles: {
            'age2_medium': {
                fill: false,
                color: 'yellow', 
                weight: .6,
                opacity: .4
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
    }
    var age2_medium = L.vectorGrid.protobuf(tiles_age2_medium, options_age2_medium).addTo(map);

    var tiles_age2_short =
        "https://b.tiles.mapbox.com/v4/mdcruse.a3h1s2q4/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_age2_short = {
        vectorTileLayerStyles: {
            'age2_short': {
                fill: false,
                color: 'white', 
                weight: .3,
                opacity: .3
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
    }
    var age2_short = L.vectorGrid.protobuf(tiles_age2_short, options_age2_short).addTo(map);


//******************************************************
//
//                  Age 3                               
//
//******************************************************
         var tiles_age3_long=
			"https://b.tiles.mapbox.com/v4/mdcruse.2zq2nl6e/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age3_long = {
			vectorTileLayerStyles: {
				'age3_long': {
					fill: false,
                    color: 'red', 
                    weight: .3,
                    opacity: 2
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew",
			interactive: true
		}

		var age3_long = L.vectorGrid.protobuf(tiles_age3_long, options_age3_long).addTo(map);

		var tiles_age3_medium =
			"https://b.tiles.mapbox.com/v4/mdcruse.ab0xc43r/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age3_medium = {
			vectorTileLayerStyles: {
				'age3_medium': {
					fill: false,
					color: 'yellow', 
                    weight: .6,
                    opacity: .4
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var age3_medium = L.vectorGrid.protobuf(tiles_age3_medium, options_age3_medium).addTo(map);

		var tiles_age3_short =
			"https://b.tiles.mapbox.com/v4/mdcruse.5ny6159y/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_age3_short = {
			vectorTileLayerStyles: {
				'age3_short': {
					fill: false,
					color: 'white', 
                    weight: .3,
                    opacity: .3
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var age3_short = L.vectorGrid.protobuf(tiles_age3_short, options_age3_short).addTo(map);


		L.control.layers({
			"Age1 Short Commute": age1_short,
			"Age1 Medium Commute": age1_medium,
			"Age1 Long Commute": age1_long,
			"Age2 Short Commute": age2_short,
			"Age2 Medium Commute": age2_medium,
			"Age2 Long Commute": age2_long,
			"Age3 Short Commute": age3_short,
			"Age3 Medium Commute": age3_medium,
			"Age3 Long Commute": age3_long
		}, {}, {collapsed: false}).addTo(map);

	</script>
</body>
</html>
