	<div id="options" class="hoverable">
		<span class="nav-subhead">Options:</span>
		<div id="togglers" class="option">
			<div class="option-name">Show <i class="fa fa-chevron-down"></i></div>
			<div class="option-menu">
				<div id="map-toggler" class="btn check checked"><i class="fa fa-times"></i> <span class="radio-name">Map</span></div>
			</div>
		</div>
		<div id="earnings" class="option">
			<div class="option-name">Earnings <i class="fa fa-chevron-down"></i></div>
			<div class="option-menu">
				<div id="low-toggler" class="btn check checked"><i class="fa fa-times"></i> <span class="radio-name">Low</span></div>
				<div id="med-toggler" class="btn check"><i class="fa fa-times"></i> <span class="radio-name">Medium</span></div>
				<div id="high-toggler" class="btn check"><i class="fa fa-times"></i> <span class="radio-name">High</span></div>
			</div>
		</div>
		<div id="ages" class="option">
			<div class="option-name">Age Range <i class="fa fa-chevron-down"></i></div>
			<div class="option-menu">
				<div id="age1-toggler" class="btn check checked"><i class="fa fa-times"></i> <span class="radio-name">To age 29</span></div>
				<div id="age2-toggler" class="btn check check"><i class="fa fa-times"></i> <span class="radio-name">30 - 54</span></div>
				<div id="age3-toggler" class="btn check check"><i class="fa fa-times"></i> <span class="radio-name">55 - older</span></div>
			</div>
		</div>
		<div id="industry" class="option">
			<div class="option-name">Industry <i class="fa fa-chevron-down"></i></div>
			<div class="option-menu">
				<div id="goods-toggler" class="btn check checked"><i class="fa fa-times"></i> <span class="radio-name">Goods&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> Producing</span></div>
				<div id="trade-toggler" class="btn check check"><i class="fa fa-times"></i> <span class="radio-name">Transportation,<br>Trade, Utilities</span></div>
				<div id="other-toggler" class="btn check check"><i class="fa fa-times"></i> <span class="radio-name">All Other</span></div>
			</div>
		</div>
	</div>
</div>
