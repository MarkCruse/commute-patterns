<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Add styles made with Mapbox Studio using styleLayer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>

  <script>

    L.mapbox.accessToken = 'pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew';
    var map = L.mapbox.map('map')
      .setView([37.6, -85.5], 7);

    // Add tiles from the Mapbox Static API tiles endpoint
    // (https://docs.mapbox.com/api/maps/#retrieve-raster-tiles-from-styles)
    // Tiles are 512x512 pixels and are offset by 1 zoom level
    L.mapbox.styleLayer('mapbox://styles/mdcruse/cjvo8b64j052g1cntfg3qexjf').addTo(map);
  </script>
</body>

</html>
