<!DOCTYPE html>
<html>
<head>

	<title>VectorGrid.Protobuf example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>
<body style='margin:0'>

	<div id="map" style="width: 100vw; height: 100vh; background: black"></div>
	
	<script type="text/javascript"  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
	<!-- <script type="text/javascript" src="../dist/Leaflet.VectorGrid.bundled.js"></script> -->
	<script>

		var map = L.map('map', {
			center: [37, -100],
			zoom: 5
		});

        var tiles_earn1_long=
			"https://b.tiles.mapbox.com/v4/mdcruse.32mpe10s/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn1_long = {
			vectorTileLayerStyles: {
				'earn1_long': {
					fill: false,
                    color: 'red', 
                    weight: .3,
                    opacity: 2
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var earn1_long = L.vectorGrid.protobuf(tiles_earn1_long, options_earn1_long).addTo(map);

		var tiles_earn1_medium =
			"https://b.tiles.mapbox.com/v4/mdcruse.b2iwrf66/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn1_medium = {
			vectorTileLayerStyles: {
				'earn1_medium': {
					fill: false,
					color: 'yellow', 
                    weight: .6,
                    opacity: .4
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var earn1_medium = L.vectorGrid.protobuf(tiles_earn1_medium, options_earn1_medium).addTo(map);

		var tiles_earn1_short =
			"https://b.tiles.mapbox.com/v4/mdcruse.3mkv2spp/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn1_short = {
			vectorTileLayerStyles: {
				'earn1_short': {
					fill: false,
					color: 'white', 
                    weight: .3,
                    opacity: .3
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var earn1_short = L.vectorGrid.protobuf(tiles_earn1_short, options_earn1_short).addTo(map);

//*****************************************************************
   var tiles_earn2_long = "https://b.tiles.mapbox.com/v4/mdcruse.32wi6606/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_earn2_long = {
        vectorTileLayerStyles: {
            'earn2_long': {
                fill: false,
                color: 'red', 
                weight: .3,
                opacity: 2
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew",
        interactive: true
    }

    var earn2_long = L.vectorGrid.protobuf(tiles_earn2_long, options_earn2_long).addTo(map);

    var tiles_earn2_medium =
        "https://b.tiles.mapbox.com/v4/mdcruse.4gndlcpr/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_earn2_medium = {
        vectorTileLayerStyles: {
            'earn2_medium': {
                fill: false,
                color: 'yellow', 
                weight: .6,
                opacity: .4
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
    }
    var earn2_medium = L.vectorGrid.protobuf(tiles_earn2_medium, options_earn2_medium).addTo(map);

    var tiles_earn2_short =
        "https://b.tiles.mapbox.com/v4/mdcruse.3a1chitj/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
    var options_earn2_short = {
        vectorTileLayerStyles: {
            'earn2_short': {
                fill: false,
                color: 'white', 
                weight: .3,
                opacity: .3
            }
        },   
        rendererFactory: L.canvas.tile,
        token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
    }
    var earn2_short = L.vectorGrid.protobuf(tiles_earn2_short, options_earn2_short).addTo(map);


//******************************************************
//
//                  Earn 3                               
//
//******************************************************
         var tiles_earn3_long=
			"https://b.tiles.mapbox.com/v4/mdcruse.a6ox7rtr/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn3_long = {
			vectorTileLayerStyles: {
				'earn3_long': {
					fill: false,
                    color: 'red', 
                    weight: .3,
                    opacity: 2
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew",
			interactive: true
		}

		var earn3_long = L.vectorGrid.protobuf(tiles_earn3_long, options_earn3_long).addTo(map);

		var tiles_earn3_medium =
			"https://b.tiles.mapbox.com/v4/mdcruse.co1uff7q/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn3_medium = {
			vectorTileLayerStyles: {
				'earn3_medium': {
					fill: false,
					color: 'yellow', 
                    weight: .6,
                    opacity: .4
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var earn3_medium = L.vectorGrid.protobuf(tiles_earn3_medium, options_earn3_medium).addTo(map);

		var tiles_earn3_short =
			"https://b.tiles.mapbox.com/v4/mdcruse.beh83a3k/{z}/{x}/{y}.vector.pbf?access_token={token}"; 
		var options_earn3_short = {
			vectorTileLayerStyles: {
				'earn3_short': {
					fill: false,
					color: 'white', 
                    weight: .3,
                    opacity: .3
				}
			},   
			rendererFactory: L.canvas.tile,
			token: "pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew"
		}
		var earn3_short = L.vectorGrid.protobuf(tiles_earn3_short, options_earn3_short).addTo(map);


		L.control.layers({
			"Earn1 Short Commute": earn1_short,
			"Earn1 Medium Commute": earn1_medium,
			"Earn1 Long Commute": earn1_long,
			"Earn2 Short Commute": earn2_short,
			"Earn2 Medium Commute": earn2_medium,
			"Earn2 Long Commute": earn2_long,
			"Earn3 Short Commute": earn3_short,
			"Earn3 Medium Commute": earn3_medium,
			"Earn3 Long Commute": earn3_long
		}, {}, {collapsed: false}).addTo(map);

	</script>
</body>
</html>
