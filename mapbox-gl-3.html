<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://mapbox-gl-inspect.lukasmartinelli.ch/dist/mapbox-gl-inspect.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script src='https://mapbox-gl-inspect.lukasmartinelli.ch/dist/mapbox-gl-inspect.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjanZvN25kaHQxdzAxNDhwZjM4NDNvMXV4In0.s4GSawMNB7Jo4Vf7LXKEew';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mdcruse/cjvo8b64j052g1cntfg3qexjf',
            center: [-83.200876, 37.221575],
            zoom: 5.7
        });

        map.on('load', function () {

            map.addLayer({
                "id": "ky_lines",
                "type": "line",
                "source": {
                    type: 'vector',
                    url: 'mapbox://styles/mdcruse/cjvo8b64j052g1cntfg3qexjf'
                },
                "source-layer": "21",
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    "line-color": "#f4b2b2",
                    "line-width": 1
                }
            });
        });


        map.addControl(new MapboxInspect());
    </script>

</body>

</html>
